<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Universidad</title>
  <link rel="stylesheet" href="estilos-login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <button id="modoOscuroToggle" class="modoOscuroBtn">ğŸŒ™</button>
  <main class="container">
    <div class="card login-card">
      <div class="icon-container">
        <span class="material-icons">account_circle</span>
      </div>
      <h1>Iniciar sesiÃ³n</h1>
      <form>
        <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email institucional</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required />
          <label for="password">ContraseÃ±a</label>
        </div>
        <div class="form-options">
          <a href="#" class="forgot-link">Â¿Olvidaste tu contraseÃ±a?</a>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </div>
  </main>

  <script>
    // Modo oscuro toggle
    const toggle = document.getElementById('modoOscuroToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    // Activar labels si inputs ya tienen texto
    const inputs = document.querySelectorAll('.input-group input');
    inputs.forEach(input => {
      if (input.value.trim() !== '') {
        input.classList.add('filled');
      }

      input.addEventListener('blur', () => {
        if (input.value.trim() !== '') {
          input.classList.add('filled');
        } else {
          input.classList.remove('filled');
        }
      });
    });
  </script>
</body>
</html>
